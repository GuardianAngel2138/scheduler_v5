<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .movie {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .movie img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }
        .movie p {
            margin-left: 20px;
            font-size: 1.1em;
        }
        .poster-container {
            display: inline-block;
            margin-right: 10px;
        }
        .fallback-poster {
            width: 150px;
            height: auto;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Movie Bot Status</h1>
    <h2>Last 5 Posted Movies:</h2>

    {% if last_movies %}
        <ul>
            {% for movie in last_movies %}
                <li class="movie">
                    <div class="poster-container">
                        {% if movie['poster_url'] %}
                            <img src="{{ movie['poster_url'] }}" alt="{{ movie['title'] }} poster" loading="lazy">
                        {% else %}
                            <div class="fallback-poster">No Image Available</div>
                        {% endif %}
                    </div>
                    <p><strong>{{ movie['title'] }}</strong></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies posted yet.</p>
    {% endif %}
</body>
</html>
